<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Phishing Detection</title>
</head>

<body>
    <div class="container">
        <h1>Phishing Detection</h1>

        <div class="row">
            <div class="column">
                <h2>Check URL</h2>
                <label for="urlInput">Enter URL to check:</label>
                <input type="text" id="urlInput" placeholder="Enter URL..." />
                <button onclick="checkURL()">Check URL</button>
                <div id="urlResult" class="result-box"></div>
            </div>

            <div class="column">
                <h2>Check Image</h2>
                <label for="fileInput">Upload an image to check:</label>
                <input type="file" id="fileInput" accept="image/*" />
                <button onclick="uploadImage()">Check Image</button>
                <div id="preview"></div>
                <div id="imageResult" class="result-box"></div>
            </div>
        </div>
    </div>
</body>

<script src="{{ url_for('static', filename='app.js') }}"></script>

</html>
